<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Creation Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <!-- Move the {% load static %} tag here for better organization -->
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">User Creation Form</h2>
        <form action="" method="POST" class="usercf p-4 bg-white shadow-sm rounded">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-3" role="alert">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% csrf_token %}
            <!-- Include {% csrf_token %} for CSRF protection -->
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <small class="text-danger">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
            <!-- Wrap each form field and its label in a div for better structure -->
            {% endfor %}
            <hr>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a href="{% url "login" %}" class="btn btn-success">Sign In</a>
                <!-- Changed button class to btn and added btn-primary for primary action -->
                <!-- Changed link to a button for consistency and added btn-secondary for secondary action -->
                <!-- <a href="{% url "login" %}" class="btn btn-secondary">Login</a> -->
            </div>
        </form>
    </div>
</body>
</html>
